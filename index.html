<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer src="./dist/index.js"></script>
    <link rel="stylesheet" href="cdnjs.cloudflare.com"><!--fon awesome-->
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Rest Countries API</title>
</head>
<body class = "light-mode">

<header class=" header container">
    <div class="top-container">
        <h2>Where in the world</h2>

        <div id="darkmode">
            <button id="theme-toggle" class="theme-toggle">
                <i class="far fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
</header>
<main>
    <div form="filter">
        <form id="form-group" onsubmit="return false">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <label for="search" class="visually-hidden"></label>
                <input type="text" id="search" placeholder="Search for a country">
            </div>
            <div class="filter-container">
                <label for="region-filter"></label>
                <select type="text" id="region-filter">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Country Cards Grid -->
    <section>
        <div id="list-section" class="countries-list"></div>
        <div class="empty">Loading countries...</div>
        <!-- Country cards will be injected here dynamically using JavaScript -->
    </section>

     <!-- Detail Section (hidden initially) -->
    <section id="detail-section" style="display:none;">
        <button id="back-btn" class="back-btn">‚Üê Back</button>
        <div id="detail-container"></div>
        <!-- detail page loads-->
    </section>
</main>



</body>

</html>
