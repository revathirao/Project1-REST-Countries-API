<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./dist/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--fon awesome-->
    <link rel="stylesheet" href="./src/styles/style1.css">
    <title>Rest Countries API</title>
</head>

<body class="light-mode">

    <!-- ACCESSIBILITY: Skip link -->
    <a href="#list-section" class="skip-to-content">Skip to country list</a>
    <main role="main">
        <header class=" header container" role="banner">
            <div class="top-container">
                <h2>Where in the world?</h2>

                <div id="darkmode">
                    <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
                        <i class="fa-solid fa-moon" aria-hidden="true"></i>
                        <span>Dark Mode</span>
                    </button>
                </div>
            </div>
        </header>

        <div form="filter">
            <form id="form-group" onsubmit="return false" role="search">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <label for="search"></label>
                    <input type="text" id="search" placeholder="Search for a country"
                        aria-label="Search for a country name">
                </div>
                <div class="filter-container">
                    <label for="region-filter"></label>
                    <select type="text" id="region-filter" aria-label="Filter countries by region">
                        <option value="">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </form>
        </div>
    </main>
    <!-- Country Cards Grid -->
    <section>
        <div id="list-section" class="countries-list"></div>
        <div class="empty" role="status>Loading countries...</div>
        <!-- Country cards will be injected here dynamically using JavaScript -->
    </section>
</body>

</html>
